  infolist-4928:
    title: 'Features Overview Gantry 5'
    attributes:
      class: spaced
      infolists:
        -
          image: 'gantry-media://rocketlauncher/features/overview/img-01.jpg'
          imageloc: left
          textstyle: large
          imagestyle: browser
          desc: "<p><small>Gantry 5 features an advanced and user friendly Menu Editor, which augments the core menu with a rich, drag and drop enhanced interface<span class=\"hidden-tablet\">, to easily change the menu's frontend appearance, such as columns</span>.</small></p>\n<p class=\"visible-large\"><small>The Menu Editor panel takes what your CMS' built-in Menu Manager has and enables you to override it. Changes you make in this panel do not in any way affect the way the CMS handles Menu items.</small></p>"
          tag: 'Drag & Drop'
          subtag: 'Menu Editor'
          label: 'Learn More'
          link: '#'
          icon: 'fa fa-fw fa-list'
          readmoreclass: button-4
          title: 'Gantry 5'
        -
          image: 'gantry-media://rocketlauncher/features/overview/img-02.jpg'
          imageloc: right
          textstyle: large
          imagestyle: browser
          desc: "<p><small>Gantry 5's layout manager also benefits from a drag and drop interface, providing an easy mechanism for adding,<span class=\"hidden-tablet\"> removing, configuring,</span> moving and resizing positions and particles.</small></p>\n<p class=\"visible-large\"><small>Due to the way layouts are now created and managed in Gantry 5, there are no restrictions to the number of positions you can have, and are now truly unlimited.</small></p>"
          tag: 'Drag & Drop'
          subtag: 'Layout Manager'
          label: 'Learn More'
          link: '#'
          icon: 'fa fa-fw fa-columns'
          readmoreclass: button-4
          title: 'Gantry 5'
        -
          image: 'gantry-media://rocketlauncher/features/overview/img-03.jpg'
          imageloc: left
          textstyle: large
          imagestyle: browser
          desc: "<p><small>Style customization is a very simple process with Gantry 5. All available, pre-built presets are displayed in the Styles tab<span class=\"hidden-tablet\"> for you to preview, individually customize and apply</span>.</small></p>\n<p class=\"visible-large\"><small>Each preset has an assortment of individual style options, such as text and background colors for the various sections, allowing for swift and easy color scheme changes.</small></p>"
          tag: 'Styles Settings'
          subtag: '& Presets'
          label: 'Learn More'
          link: '#'
          icon: 'fa fa-fw fa-adjust'
          readmoreclass: button-4
          title: 'Gantry 5'
