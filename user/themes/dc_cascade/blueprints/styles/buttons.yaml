name: Buttons
description: Button styling for the theme
type: core

form:
  fields:

    outline-width:
      type: input.text
      label: Button Outline Width
      default: "2px"
    radius:
      type: input.text
      label: Default Button Radius
      default: "0.5rem"
    padding:
      type: input.text
      label: Button Padding
      default: "0.5rem 1.5rem"

