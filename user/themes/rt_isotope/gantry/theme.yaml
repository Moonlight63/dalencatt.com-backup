details:
  name: Isotope
  version: 1.2.0
  icon: paper-plane
  date: April  3, 2017
  author:
    name: RocketTheme, LLC
    email: support@rockettheme.com
    link: http://www.rockettheme.com

  documentation:
    link: http://docs.gantry.org/gantry5

  support:
    link: https://gitter.im/gantry/gantry5

  updates:
    link: http://updates.rockettheme.com/themes/isotope.yaml

  copyright: (C) 2007 - 2015 RocketTheme, LLC. All rights reserved.
  license: GPLv2
  description: Isotope Theme
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: grav
    engine: nucleus

  theme:
    parent: rt_isotope
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    sourcesanspro:
      900: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-black/sourcesanspro-black-webfont'
      900italic: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-blackitalic/sourcesanspro-blackitalic-webfont'
      700: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-bold/sourcesanspro-bold-webfont'
      700italic: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-bolditalic/sourcesanspro-bolditalic-webfont'
      400italic: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-italic/sourcesanspro-italic-webfont'
      400: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-regular/sourcesanspro-regular-webfont'
    goudybookletter1911:
      900: 'gantry-theme://fonts/goudybookletter1911/goudybookletter1911-regular/goudybookletter1911-regular-webfont'
      900italic: 'gantry-theme://fonts/goudybookletter1911/goudybookletter1911-regular/goudybookletter1911-regular-webfont'
      700: 'gantry-theme://fonts/goudybookletter1911/goudybookletter1911-regular/goudybookletter1911-regular-webfont'
      700italic: 'gantry-theme://fonts/goudybookletter1911/goudybookletter1911-regular/goudybookletter1911-regular-webfont'
      400italic: 'gantry-theme://fonts/goudybookletter1911/goudybookletter1911-regular/goudybookletter1911-regular-webfont'
      400: 'gantry-theme://fonts/goudybookletter1911/goudybookletter1911-regular/goudybookletter1911-regular-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    target: gantry-theme://css-compiled
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - isotope
      - isotope-grav
      - custom
    persistent:
      - isotope
    overrides:
      - isotope-grav
      - custom

  block-variations:
    Title Variations:
      title1: Title 1
      title2: Title 2
      title3: Title 3
      title4: Title 4
      title-grey       : Title Grey
      title-pink       : Title Pink
      title-red        : Title Red
      title-purple     : Title Purple
      title-orange     : Title Orange
      title-blue       : Title Blue
      title-underline  : Title Underline
      title-inline     : Title Inline
      title-rounded    : Title Rounded
      g-title-bordered : Title Bordered
      g-title-promo    : Title Promo
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
      box-white   : Box White
      box-grey    : Box Grey
      box-pink    : Box Pink
      box-red     : Box Red
      box-purple  : Box Purple
      box-orange  : Box Orange
      box-blue    : Box Blue
    Effects:
      spaced 			: Spaced
      bordered    : Bordered
      shadow      : Shadow 1
      shadow2     : Shadow 2
      rounded     : Rounded
      square      : Square
    Utility:
      equal-height: Equal Height
      g-outer-box: Outer Box
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      title-center: Centered Title
      center: Center
      nomarginall: No Margin
      nopaddingall: No Padding

admin:
  styles:
    core:
      - base
      - accent
      - font
    section:
      - top
      - navigation
      - header
      - showcase
      - above
      - utility
      - feature
      - sidebar
      - mainbar
      - aside
      - expanded
      - extension
      - bottom
      - footer
      - copyright
      - offcanvas
    configuration:
      - breakpoints
