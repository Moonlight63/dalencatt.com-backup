name: Overlay Styles
description: Overlay styles for the Isotope theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#3176d6"  
    background-image:
      type: input.imagepicker
      label: Background Image
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
    opacity:
      type: input.text
      label: Overlay Opacity
      default: "0.9"
